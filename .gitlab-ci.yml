stages:
  - deploy

.deploy:
  stage: deploy
  tags:
    - meao
    - aws
  before_script: # executed together in same shell context as scripts defined below
    - make clean
    - make build-ci
    - make push-ci
    - make test-ci
  script:
    - bin/update-config.sh

test:
  stage: deploy
  tags:
    - meao
    - aws
  only:
    - branches
  except:
    - dev
    - master
    - stage
    - prod
  script:
    - make clean-ci
    - make build-ci
    - make test-ci

dev:
  extends: .deploy
  only:
    - dev
    - master
  variables:
    NAMESPACE: nucleus-dev
    CLUSTER_NAME: frankfurt

stage:
  extends: .deploy
  only:
    - stage
  variables:
    NAMESPACE: nucleus-stage
    CLUSTER_NAME: frankfurt

prod:
  extends: .deploy
  only:
    - prod
  variables:
    NAMESPACE: nucleus-prod
    CLUSTER_NAME: frankfurt
